repos:
  # ---------- Basic hygiene ----------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  # ---------- Python (Django backend) ----------
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: ^.*\.py$

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^.*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^.*\.py$

  # ---------- Frontend (React) via pnpm ----------
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend Lint (pnpm)
        entry: cmd /c "cd logify-frontend && pnpm lint"
        language: system
        pass_filenames: false

      - id: frontend-format
        name: Frontend Format (pnpm)
        entry: cmd /c "cd logify-frontend && pnpm format"
        language: system
        pass_filenames: false
